<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    span{
        display: inline-block;
        width: 70px;
        text-align: left;
    }
</style>
<body>
<form action="/login" method="post" >
    <div>
        <label>
            <span>用户名</span>
            <input type="text" name="username" required/>
        </label>
    </div>
    <div>
        <label>
            <span>密码</span>
            <input type="password" name="password" required/>
        </label>
    </div>
    <div>
        <input type="submit" value="登录">
    </div>

</form>
</body>
</html>
